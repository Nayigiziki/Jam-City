<html>
<head>
    <meta charset="UTF-8" />
    <title>Jam-City</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">

</head>
<body  ng-app="jamApp" ng-controller="JamController">


  <!-- <div ng-include="components/navbar.html"></div> -->
  <nav class="navbar navbar-default">
    <div class="container-fluid navColor">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" class="navbar-logo" src="app/images/jamlogo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!-- <li class="navLinks"><a class="navAnchor" href="#" style="color:white;">Cities</a></li> -->
        </ul>
       </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-2 cities">
      <p class="header">Your Cities</p>
    </div>
    <div class="col-md-10">
      <div class="jumbotron">
        <div class="media-middle logo-box">
        </div>

              <input type="text" ng-model="text" class="form-control inputBox" placeholder="Enter a city, or venue" aria-describedby="basic-addon1" />
            </div>
          </form>
      </div>

    </div>
  </div>

  <div class="list-group">
